<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>CRUD PRODUCTOS</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">CRUD PRODUCTOS</a>
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="text" id="busqueda" class="form-control mr-sm-2" placeholder="Busca tu producto">

            </form>
        </ul>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">

                        <form id="Fproductos" class="form-row">
                            <input type="hidden" id="ProductoID">
                            <div class="col-md-6">
                                <input type="text" id="nombre" placeholder="nombre" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <input type="text" id="codigo" placeholder="codigo" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <input type="text" id="categoria" placeholder="categoria" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <input type="text" id="frase_promocional" placeholder="frase promocional" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <textarea id="descripcion" class="form-control" placeholder="descripcion" cols="30" rows="5"></textarea>
                            </div>

                            <div class="col-md-6">
                                <input type="text" id="colores" placeholder="colores" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="precio" placeholder="precio" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <input type="text" id="disponibilidad" placeholder="disponibilidad" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <input type="text" id="promocion" placeholder="promocion" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <input type="text" id="fecha" placeholder="fecha" class="form-control">
                            </div>

                            <input type="submit" value="Enviar" class="btn btn-primary btn-block text-center">
                            <!-- <button type="submit" value="submit" class="btn btn-primary btn-block text-center">
                                Guardar producto
                            </button> -->

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-8 ml-auto mr-auto">
        <div class="card my-4" id="Rbusqueda">
            <div class="card-body">
                <ul id="container"></ul>
            </div>
        </div>
    </div>






    <div class="container text-center">
        <h1>PRODUCTOS</h1>
        <div class="col-md-12">
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Codigo</th>
                        <th>Categoria</th>
                        <th>Frase Promocional</th>
                        <th>Descripcion</th>
                        <th>Colores</th>
                        <th>Precio</th>
                        <th>Disponibilidad</th>
                        <th>Promocion</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="tabla-productos">

                </tbody>

            </table>
        </div>
    </div>




    <!-- Jquery from google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="funciones.js"></script>

</body>

</html>
